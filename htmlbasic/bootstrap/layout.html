<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>页面布局</title>
	<style type="text/css">
		ul{display: inline-block;min-width: 300px;float: left;}
		ul li:first-child{list-style: none;font-weight: 700;}
		li{line-height: 16px;font-size: 14px;margin: 10px;}
		a{color: #000;text-decoration: none;}
		a:visited{color: #999;}
		h3{padding-left: 50px;}
	</style>

</head>

<body>
<ul>
	<li>页面布局分类</li>
	<li>静态布局：意思就是不管浏览器尺寸具体是多少，网页布局就按照当时写代码的布局来布置；</li>
	<li>自适应布局：就是说你看到的页面，里面元素的位置会变化而大小不会变化；</li>
	<li>流式布局：你看到的页面，元素的大小会变化而位置不会变化——这就导致如果屏幕太大或者太小都会导致元素无法正常显示。</li>
	<li>自适应布局：每个屏幕分辨率下面会有一个布局样式，同时位置会变而且大小也会变。</li>
	<li><a href="http://www.liquidapsive.com/" target="_blank">demo</a></li>
</ul>
</body>

</html>
