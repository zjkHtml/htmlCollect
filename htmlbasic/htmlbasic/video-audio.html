<!DOCTYPE html>
<html>
<head>
    <!--charset定义文档的字符编码-->
    <meta charset="utf-8">
    <title>video+audio介绍</title>
</head>
<body>
<!--autoplay-->
<!--如果出现该属性，则视频在就绪后马上播放。-->

<!--controls-->
<!--如果出现该属性，则向用户显示控件，比如播放按钮。-->

<!--height-->
<!--设置视频播放器的高度。-->

<!--loop-->
<!--如果出现该属性，则当媒介文件完成播放后再次开始播放。-->

<!--muted-->
<!--规定视频的音频输出应该被静音。-->

<!--poster-->
<!--规定视频下载时显示的图像，或者在用户点击播放按钮前显示的图像。-->

<!--preload-->
<!--如果出现该属性，则视频在页面加载时进行加载，并预备播放。-->
<!--如果使用 "autoplay"，则忽略该属性。-->

<!--src-->
<!--要播放的视频的 URL。-->

<!--width-->
<!--设置视频播放器的宽度。-->
<video src="movie.ogg" controls="controls" >
    您的浏览器不支持 video 标签。
</video>
<!--autoplay-->
<!--如果出现该属性，则音频在就绪后马上播放。-->

<!--controls-->
<!--如果出现该属性，则向用户显示控件，比如播放按钮。-->

<!--loop-->
<!--如果出现该属性，则每当音频结束时重新开始播放。-->

<!--muted-->
<!--规定视频输出应该被静音。-->

<!--preload-->
<!--如果出现该属性，则音频在页面加载时进行加载，并预备播放。-->
<!--如果使用 "autoplay"，则忽略该属性。-->

<!--src-->
<!--要播放的音频的 URL。-->
<audio src="horse.ogg" controls="controls">
    您的浏览器不支持 audio 标签。
</audio>
</body>
</html>
