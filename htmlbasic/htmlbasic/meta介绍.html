<!DOCTYPE html>
<html>
<head>
    <!--charset定义文档的字符编码-->
    <meta charset="utf-8">
    <!--content属性提供了名称/值对中的值,该值可以是任何有效的字符串.它始终要盒name属性或http-equiv属性一起使用-->
    <!--name属性为名称/值对提供了名称,与content一起用
    <meta name = "description  对页面的描述/author 页面作者/keywords 对搜索引擎的关键词/generator 信息参数,代表网站的采用什么软件制作/revised 页面的最新版本/others" content="dddddddd">-->
    <!--http-equiv属性为名称/值对提供了名称.并指示服务器在发送实际的文档之前先在要传送给浏览器的MIME文档头部名称/值,也就是http-equiv对应的健和CONTENT对应的值,这组值对发送给服务器
    <meta http-equiv="content-Type 显示字符集的设定 /
              expires 期限,一旦网页到期,必须到服务器上重新传输/
              refresh 自动刷新页面并指向新页面/set-cookie 如果网页过期,那么存盘的cookie将被删除/
              pragma  浏览器从本地计算机的缓存中访问页面是否禁止,通常CONTENT为no-cache"/
              Content-Language 显示语言的设定 content="zh-cn" /content="">-->
    <meta http-equiv="refresh" content="2;URL=http://www.baidu.com">
    <title>meta介绍</title>
</head>
<body>
</body>
</html>
